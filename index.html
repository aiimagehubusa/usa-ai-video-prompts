<script>

const baseText = (name) => `

const items = [

"Tomato","Carrot","Broccoli","Spinach","Cucumber","Potato","Onion","Garlic","Capsicum","Corn",

"Dog","Cat","Rabbit","Panda","Lion","Tiger","Elephant","Monkey","Dolphin","Fox"
];

function showPrompts(list){
  document.getElementById("promptList").innerHTML="";
  list.forEach((name,i)=>{
    document.getElementById("promptList").innerHTML += `
      <div class="card">
        <div class="food">${name}</div>
        <textarea rows="8" id="prompt${i}">${baseText(name)}</textarea>
        <button onclick="copyPrompt(${i})">Copy Prompt</button>
      </div>
    `;
  });
}

function copyPrompt(i){
  let box=document.getElementById("prompt"+i);
  box.select();
  document.execCommand("copy");
  alert("Prompt Copied!");
}

document.getElementById("searchBox").addEventListener("keyup", function(){
  let value=this.value.toLowerCase();
  let filtered=items.filter(item=>item.toLowerCase().includes(value));
  showPrompts(filtered);
});

showPrompts(items);

</script>
