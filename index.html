<style>
body { font-family:Arial,sans-serif; background:#0f0f1a; color:white; margin:0; padding:0; text-align:center; }
h1,h2 { color:#00c3ff; margin:10px 0; }

footer { padding:20px; background:#12121f; color:#888; }

</style>
</head>
<body>

<script>

{ name:"Apple", category:"fruits" },

{ name:"Rabbit", category:"animals" },
{ name:"Panda", category:"animals" },
{ name:"Strawberry", category:"fruits" },
{ name:"Blueberry", category:"fruits" },

{ name:"Walnut", category:"fruits" },
{ name:"Honey", category:"fruits" },

{ name:"Fish", category:"animals" },
{ name:"Chicken", category:"animals" },
{ name:"Salmon", category:"animals" },
{ name:"Avocado", category:"fruits" },
{ name:"Lemon", category:"fruits" },
{ name:"Kiwi", category:"fruits" },
{ name:"Papaya", category:"fruits" },
{ name:"Pear", category:"fruits" },
{ name:"Peach", category:"fruits" },
{ name:"Dragon Fruit", category:"fruits" },
{ name:"Coconut", category:"fruits" }
];

const shortPrompt = (name) => `
Food/Animal: ${name}
Anthropomorphic, Pixar 3D animation
Short video 20-30 sec
Static camera, cinematic lighting
Dialogue: "I am ${name}, I clean your cholesterol, ha ha ha." (English default)
Or any language user prefers
`;

const longPrompt = (name) => `
Food/Animal: ${name}
Anthropomorphic, Pixar 3D animation
Long video 5-6 minutes, multiple scenes
Static camera, cinematic lighting
Scene inside human body: heart, blood vessels, realistic medical environment
Shield blocks harmful cholesterol plaque, breaks apart, disappears
Character expressions, fun interactions, storytelling included
Dialogue: "I am ${name}, I clean your cholesterol, ha ha ha." (English default)
Or any language user prefers
`;

function showPrompts(list){
  const type = document.getElementById("promptType").value;
  const container = document.getElementById("promptGrid");
  container.innerHTML = "";
  list.forEach((item,i)=>{
    const promptText = type=="short" ? shortPrompt(item.name) : longPrompt(item.name);
    container.innerHTML += `
      <div class="prompt-card">
        <div class="food-name">${item.name} (${item.category})</div>
        <textarea rows="10">${promptText}</textarea>
        <span class="copy-indicator">ðŸ“‹</span>
      </div>
    `;
  });
}

// Copy prompt when clicked
document.addEventListener("click", function(e){
  const card = e.target.closest(".prompt-card");
  if(card){
    const textarea = card.querySelector("textarea");
    textarea.select();
    document.execCommand("copy");
    alert("Prompt Copied! Ready to paste in AI tool.");
  }
});

// Search, Filter & Prompt Type change
document.getElementById("searchBox").addEventListener("keyup", function(){
  const val = this.value.toLowerCase();
  const filtered = items.filter(p => p.name.toLowerCase().includes(val));
  showPrompts(filtered);
});
document.getElementById("categoryFilter").addEventListener("change", function(){
  const val = this.value;
  const filtered = val=="all" ? items : items.filter(p=>p.category==val);
  showPrompts(filtered);
});
document.getElementById("promptType").addEventListener("change", function(){
  const filtered = items; // current items
  showPrompts(filtered);
});

// Initial display
showPrompts(items);
</script>
</body>
